<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping dos Ingressos</title>

    <script src="./node_modules/feather-icons/dist/feather.min.js"></script>
    <link rel="shortcut icon" href="./assets/img/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/create_event/global.css">
</head>

<body>
    <section id="content">
        <header>
            <div class="title_page">Criar Evento</div>
            <img src="./assets/img/logo-100x100.png" alt="Logo Shopping dos Ingressos">
            <button>Publicar Evento</button>
        </header>

        <section id="name_event">
            <h1>1. Nome do Evento</h1>

            <form action="" method="post">
                <label htmlFor="name">Nome do Evento:</label>
                <input type="text" name="nameEvent" id="name">
                <i data-feather="check-circle"></i>

                <label htmlFor="img_event">Imagem de Divulgação do Evento:</label>
                <input type="image" src="./assets/img/upload-cloud.svg" alt="Adicione a imagem do seu evento"
                    id="img_event" />
            </form>
        </section>
        <section id="event_date">
            <h1>2. Data do Evento</h1>
            <p>Informe ao público a data de realização do seu evento.</p>
            <form action="" method="post">
                <input id="dateInicio" type="date">
                <input id="dateInicio" type="time">
                <input id="dateFim" type="date">
                <input id="dateFim" type="time">
            </form>
        </section>
        <section id="event_local">
            <h1>3. Local do Evento</h1>
            <!-- <p></p> -->
            <form id="form_typeEvent" action="action.php" method="post">
                <label for="event_local">Informe ao público o local de realização do seu evento.</label>
                <input name="Local" id="event_local" list="event_local2" onchange="javascript:mostraAlerta(this);">
                <datalist id='event_local2' name='event_local' class='form-control' >
                    <option value='Evento Online'>Evento Online</option>
                    <option value='Outro tipo de evento'>Outro tipo de evento</option>
                </datalist>
            </form>

            <div class="online_event" style="display: none;">
                <form action="">
                    <h1>Evento Online</h1>
                    <input name="link__online_event" id="link__online_event" placeholder="Insira o link para acessar seu evento">
                    <span>
                        <input type="checkbox" name="noLinkEvent" id="noLink__online_event">
                        <label for="noLink__online_event">Ainda não tenho link, inserir posteriormente.</label>
                    </span>
                </form>

            </div>
            <div class="physical_event" style="display: none;">
                <form action="">
                    <input type="search" id="address-input" placeholder="Onde será seu evento?" />
                    
                </form>
                
                <form action="" style="display: none;">
                    <h1>Cadatrar novo endereço</h1>
                    <input type="text">
                </form>
            </div>
        </section>
        
    </section>



    <script>
        feather.replace()
    </script>

    <script src="./assets/js/create_event.js"></script>

    <script src="./node_modules/places.js/dist/cdn/places.min.js"></script>
    <script>
        const YOUR_PLACES_APP_ID = 'pl291XTGGO4O';
        const YOUR_PLACES_API_KEY = 'b5443ec15e3466f9dda82eb60f4a7631';

        var placesAutocomplete = places({
            appId: YOUR_PLACES_APP_ID,
            apiKey: YOUR_PLACES_API_KEY,
            container: document.querySelector('#address-input')
        });
        const reconfigurableOptions = {
            language: 'pt', // Receives results in German
            countries: ['BR'], // Search in the United States of America and in the Russian Federation
            type: 'address', // Search only for cities names
            useDeviceLocation: true,
            countryCode: 'BR',
        };
    </script>
</body>

</html>
